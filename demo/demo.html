<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<div id="app"></div>
	<p>============</p>
	<div id="app1"></div>
	<p>============</p>
	<button id="btn-stop">暂停</button>
	<button id="btn-begin">开始</button>
	<button id="btn-reset">重置</button>

</body>
<!-- <script data-main="js/app.js" src="lib/require/require.js"></script> -->
<script src="../lib/jquery-2.0.0.min.js"></script>
<script src="../count-down/class.js"></script>
<script>
	// 音效
	// 循环
	// 默认启用

	const countdown = new CountDown({
		el: '#app1',
		time: 5,
		onTouchZero(e) {
			console.log('倒计时结束')
			countdown.reset()
		}
	})
	$("#btn-stop").on('click', () => {
		countdown.stop()
	})
	$("#btn-begin").on('click', () => {
		countdown.play()
	})
	$("#btn-reset").on('click', () => {
		countdown.reset()
	})

</script>

</html>
