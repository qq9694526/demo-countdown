<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="./count-down/index.css">
</head>

<body>
	<p>============</p>
	<div id="app"></div>
	<p>============</p>
	<button id="btn-stop">暂停</button>
	<button id="btn-begin">开始</button>
	<button id="btn-reset">重置</button>
</body>
<!-- <script data-main="js/app.js" src="lib/require/require.js"></script> -->
<script src="../lib/jquery-2.0.0.min.js"></script>
<script src="./count-down/class.js"></script>
<script>
	// 音效
	// 环形进度条
	// 特色：多方式引入安装；完善的文档；ES实践；

	const countdown = new CountDown({
		el: '#app',
		time: 3, //单位秒
		audioPath: './count-down',//mp3资源路径
		onTouchZero(e) {
			console.log('倒计时结束')
			countdown.reset()
		}
	})
	countdown.play()
	$("#btn-stop").on('click', () => {
		countdown.stop()
	})
	$("#btn-begin").on('click', () => {
		countdown.play()
	})
	$("#btn-reset").on('click', () => {
		countdown.reset()
	})

</script>

</html>
