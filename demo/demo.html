<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>倒计时组件demo</title>
	<style>
		body {
			padding: 40px;
		}

		.input-wraper {
			margin: 20px 0;
		}

		#app2 {
			margin-bottom: 30px;
		}
	</style>
</head>

<body>
	<p>=====环形进度条=====</p>
	<div id="app"></div>
	<div class="input-wraper">
		<input id="time" type="number" placeholder="请输入倒计时时间(s)">
		<button id="btn-init">实例化</button>
	</div>
	<button id="btn-stop">暂停</button>
	<button id="btn-begin">开始</button>
	<button id="btn-reset">重置</button>
	<p>=====简洁迷你版=======</p>
	<div id="app2"></div>
	<button id="btn-stop2">暂停</button>
	<button id="btn-begin2">开始</button>
	<button id="btn-reset2">重置</button>
</body>
<script src="./count-down/jquery-2.0.0.min.js"></script>
<script src="./count-down/countdown.js"></script>
<script>
	let countdown = new CountDown({
		el: '#app',
		time: 10, //单位秒
		type: "normal", // ['mini','normal'] 默认normal
		needRing: true,// 默认false
		audioPath: './count-down',//mp3资源路径
		onTouchZero(e) {
			console.log('倒计时结束')
		}
	})
	// countdown.play()


	$("#btn-init").on('click', () => {
		const time = $("#time").val()
		if (time <= 0) {
			return
		}
		countdown.stop()
		countdown = new CountDown({
			el: '#app',
			time, //单位秒
			type: "normal", // ['mini','normal'] 默认normal
			needRing: true,// 默认false
			audioPath: './count-down',//mp3资源路径
			onTouchZero(e) {
				console.log('倒计时结束')
			}
		})
	})
	$("#btn-stop").on('click', () => {
		countdown.stop()
	})
	$("#btn-begin").on('click', () => {
		countdown.play()
	})
	$("#btn-reset").on('click', () => {
		countdown.reset().play()
	})

	// demo2
	let countdown2 = new CountDown({
		el: '#app2',
		time: 10, //单位秒
		type: "mini", // ['mini','normal'] 默认normal
		needRing: false,// 默认false
		audioPath: './count-down',//mp3资源路径
		onTouchZero(e) {
			console.log('倒计时2结束')
		}
	})
	countdown2.play()
	$("#btn-stop2").on('click', () => {
		countdown2.stop()
	})
	$("#btn-begin2").on('click', () => {
		countdown2.play()
	})
	$("#btn-reset2").on('click', () => {
		countdown2.reset().play()
	})
</script>

</html>
