<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery-animate</title>
  <style>
    .num-wrap {
      border: 1px solid #ccc;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin-bottom: 20px;
    }

    .num {
      /* transform: rotate(180deg) scale(0,0); */
      /* transform: rotate(0deg) scale(1, 1); */
      transition: all 1s;
      width: 100%;
      height: 100%;
      display: block;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="num-wrap" onclick="numClick()">
    <span id="num" class="num">0</span>
  </div>
  <div>
    <button onclick="init()">init</button>
    <button onclick="go()">go</button>
  </div>
  <script src="./lib/jquery-2.0.0.min.js"></script>
  <script>
    const $num = $("#num")
    function init() {
      $num.text(0).css("opacity", '0')
    }
    function go() {
      // $num.animate({opacity:"0"},400)
      setInterval(() => {
        $num.css("fontSize", '24px')
        $num.text(Number($num.text()) + 1)
        $num.animate({ fontSize: "0" }, 800)
      }, 1000);
    }
  </script>
</body>

</html>
